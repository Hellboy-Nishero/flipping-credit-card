<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <img src="/media/Bg circles@2x.svg" alt="" class="background-img">
        <div class="flip-item">
            <div class="flip-item-inner">
                <div class="card front">
                    <h1 class="bank__name">superbank</h1>
                    <span class="card__type">debit</span>
                    <span class="card__number">1234 5678 1234 5678</span>
                    <div class="expire-date">
                        <span class="valid-date">valid thru</span>
                        <span class="date">12/17</span>
                    </div>
                    <div class="card-footer">
                        <span class="owner">john griffin</span>
                        <img src="media/logo (1).svg" alt="" class="logo">
                    </div>
                </div>
                <div class="card back">
                    <span class="magnite-line"></span>
                    <div class="personal-info">
                        <span class="signature">Your Signature</span>
                        <span class="cvv">000</span></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
